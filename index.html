<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Survey | Application - Hasib</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container py-5 d-flex flex-column justify-content-center align-items-center">
        <h1 class="text-center fw-bolder fs-1">Survey</h1>
        <form action="" class="w-50 my-5">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Your Name</label>
            </div>
            <div class="form-floating mb-3">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                  <option selected>Select an Issue</option>
                  <option value="1">Issue-1</option>
                  <option value="2">Issue-2</option>
                  <option value="3">Issue-3</option>
                </select>
                <label for="floatingSelect">Issues</label>
            </div>
            <div class="mb-3 border border-1 rounded p-3">
                <label for="" class="mb-3">Rate Issue </label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="issue" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">0</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="issue" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">1</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="issue" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">2</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="issue" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">3</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="issue" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">4</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="issue" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">5</label>
                </div>
            </div>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="min-height: 200px"></textarea>
                <label for="floatingTextarea2">Comments</label>
            </div>
            <div class="d-grid gap-2 mt-3">
                <button class="btn btn-dark" type="button">Button</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
